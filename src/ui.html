<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: file: https: http:">
    <title>Libernav</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="browser-container">
        <div id="nav-bar">
            <img src="../public/libernav-rouge-noir.svg" alt="Libernav" style="height:32px;width:32px;margin-right:10px;vertical-align:middle;user-select:none;" draggable="false">
            <div class="nav-controls">
                <button id="back-btn" title="Retour">‚óÄ</button>
                <button id="forward-btn" title="Suivant">‚ñ∂</button>
                <button id="reload-btn" title="Actualiser">‚Üª</button>
            </div>
            <div class="address-bar">
                <button id="search-engine-btn" title="Choisir le moteur de recherche">ü¶Ü</button>
                <input type="text" id="url-input" placeholder="Rechercher ou entrer une adresse">
                <button id="go-btn" title="Aller">‚ñ∂</button>
            </div>
            <div class="nav-settings">
                <button id="extensions-btn" title="Extensions">üß©</button>
                <button id="config-btn" title="Param√®tres">‚öôÔ∏è</button>
                <div class="window-controls">
                    <button id="minimize-btn" title="R√©duire">‚îÄ</button>
                    <button id="maximize-btn" title="Maximiser">‚ñ°</button>
                    <button id="close-btn" title="Fermer">√ó</button>
                </div>
            </div>
        </div>

        <div id="status-bar">
            <span id="tor-status" title="Statut Tor">üü¢ Tor</span>
            <span id="privacy-status" title="Mode priv√©">üü¢ Priv√©</span>
            <span id="tracker-status" title="Blocage des trackers">üü¢ Anti-trackers</span>
        </div>

        <!-- Menu Extensions harmonis√© -->
        <div id="extensions-menu" class="hidden">
            <div class="menu-header">
                <h2><span style="font-size:1.3em;">üß©</span> Extensions</h2>
                <button id="close-extensions">‚úñ</button>
            </div>
            <div class="menu-content">
                <form id="install-extension-form" style="display:flex;align-items:center;gap:10px;margin-bottom:10px;">
                    <span style="font-size:1.1em;">üì¶</span>
                    <label for="extension-file" style="font-size:0.97em;min-width:120px;">Installer un module JS&nbsp;:</label>
                    <input type="file" id="extension-file" accept=".js" style="font-size:0.97em;flex:1;">
                    <button type="submit" style="font-size:0.97em;padding:4px 14px;border-radius:6px;background:var(--accent-color);color:#fff;border:none;">Installer</button>
                    <span id="extension-install-msg" style="margin-left:8px;font-size:0.93em;color:#8f8;min-width:80px;"></span>
                </form>
                <hr style="margin:12px 0 10px 0;border:0;border-top:1px solid var(--border-color);">
                <div id="js-extensions-list" style="margin-bottom:8px;"></div>
                <hr style="margin:12px 0 10px 0;border:0;border-top:1px solid var(--border-color);">
                <div id="store-extensions-list" style="margin-bottom:8px;"></div>
            </div>
        </div>

        <webview 
            id="webview" 
            allowpopups 
            webpreferences="contextIsolation=true"
            partition="persist:tor"
            style="width:100%; height:calc(100vh - 70px);"
        ></webview>
        <!-- Menu de configuration cach√© par d√©faut -->
        <div id="config-menu" class="hidden" style="position:fixed;top:60px;right:20px;z-index:1000;background:#000000;color:#fff;padding:24px 20px 16px 20px;border-radius:10px;box-shadow:0 2px 16px #000a;min-width:260px;max-width:90vw;">
            <button id="close-config" style="position:absolute;top:8px;right:8px;background:none;border:none;color:#fff;font-size:1.2em;cursor:pointer;">‚úñ</button>
            <h3 style="margin-top:0">Param√®tres</h3>
            <div style="margin-bottom:10px;">
                <label><input type="checkbox" id="tor-toggle"> Utiliser Tor</label>
            </div>
            <div style="margin-bottom:10px;">
                <label><input type="checkbox" id="tracker-toggle" checked> Bloquer les trackers</label>
            </div>
            <div style="margin-bottom:10px;">
                <label><input type="checkbox" id="dark-mode-toggle"> Mode sombre</label>
            </div>
            <div style="margin-bottom:10px;">
                <button id="clear-data">Effacer les donn√©es</button>
            </div>
            <div style="font-size:0.9em;color:#aaa;">Libernav &copy; 2025</div>
        </div>
    </div>

    <script src="renderer.js"></script>
</body>
</html>
