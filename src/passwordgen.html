    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            background: #181818;
            color: #fff;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            min-height: 100vh;
            margin: 0;
            padding: 0;
        }
        .container {
            background: #232323;
            border: 1px solid #ff0000;
            border-radius: 12px;
            margin-top: 60px;
            padding: 32px 28px 24px 28px;
            box-shadow: 0 4px 24px #0006;
            max-width: 420px;
            width: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        h1 {
            color: #ff0000;
            margin-bottom: 18px;
            font-size: 2em;
        }
        .output {
            font-size: 1.3em;
            background: #111;
            color: #fff;
            border: 1px solid #444;
            border-radius: 7px;
            padding: 10px 12px;
            width: 100%;
            margin-bottom: 18px;
            text-align: center;
            letter-spacing: 0.04em;
        }
        .btn {
            background: #ff0000;
            color: #fff;
            border: none;
            border-radius: 7px;
            padding: 10px 22px;
            font-size: 1em;
            font-weight: bold;
            cursor: pointer;
            margin: 0 8px 10px 8px;
            transition: background 0.2s;
        }
        .btn:hover {
            background: #cc0000;
        }
        .copy {
            background: #333;
            color: #fff;
            border: 1px solid #444;
            margin-top: 0;
        }
        .options {
            margin-bottom: 18px;
            display: flex;
            gap: 12px;
            align-items: center;
        }
        label {
            font-size: 1em;
        }
        input[type="number"] {
            width: 60px;
            padding: 4px 6px;
            border-radius: 5px;
            border: 1px solid #444;
            background: #181818;
            color: #fff;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”‘ GÃ©nÃ©rateur de mot de passe</h1>
        <div class="options">
            <label for="length">Longueur :</label>
            <input type="number" id="length" min="8" max="64" value="16">
        </div>
        <input class="output" id="pwd" type="text" readonly value="">
        <div>
            <button class="btn" id="generate">Nouveau</button>
            <button class="btn copy" id="copy">Copier</button>
        </div>
    </div>
    <script>
        function generatePassword(length = 16) {
            const chars = 'abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*()-_=+[]{};:,.?/';
            let pwd = '';
            for (let i = 0; i < length; i++) {
                pwd += chars.charAt(Math.floor(Math.random() * chars.length));
            }
            return pwd;
        }
        const pwdField = document.getElementById('pwd');
        const lenField = document.getElementById('length');
        function updatePwd() {
            pwdField.value = generatePassword(Number(lenField.value));
        }
        document.getElementById('generate').onclick = updatePwd;
        lenField.oninput = updatePwd;
        document.getElementById('copy').onclick = function() {
            pwdField.select();
            document.execCommand('copy');
            this.textContent = 'CopiÃ© !';
            setTimeout(() => { this.textContent = 'Copier'; }, 1200);
        };
        updatePwd();
    </script>
</body>
</html>
